<div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 col-12 d-flex justify-content-center mt-5 mb-5">
    <div class="card p-0" style="width: 200px">
        <img src="img/Catalog/{{catShort_name}}/{{short_name}}.png" class="img-fluid card-img-top" alt="{{name}}">
        <div class="card-body">
            <h5 class="card-title text-center">{{name}}</h5>
            <p class="card-text text__justify">{{description}}</p>
            <p class="card-text text__justify">{{price_retail}}</p>
            <p class="card-text text__justify">{{amount_retail}}</p>
            <p class="card-text text__justify">{{price_wholesale}}</p>
            <p class="card-text text__justify">{{amount_wholesale}}</p>
        </div>
    </div>
</div>
